  <div class="col-sm-9 right ">
    <h3>Thêm Sinh Viên</h3>
    <div class="form">
      <form name="myform">
      <div class="form-group ">
        <label for="">Khoa <span class="txt_red">(*)</span></label>
        <span class="txt_red" id="error_khoa"></span> 
        <input type="text" class="form-control" name="khoa" id="khoa" />
      </div>
      <div class="form-group">
        <label for="">Khóa <span class="txt_red">(*)</span></label>
        <span class="txt_red" id="error_k"></span>
        <input type="text" class="form-control" name="k" />
      </div>
      <div class="form-group">
        <label for=""> Mã Sinh Viên <span class="txt_red">(*)</span></label>
        <span class="txt_red" id="error_msv"></span>
        <input type="text" class="form-control" name="msv" />
      <div class="form-group">
        <label for=""> Họ và Tên <span class="txt_red">(*)</span></label>
        <span class="txt_red" id="error_ten"></span>
        <input type="text" class="form-control" name="ten" />
      </div>
      <div class="form-group">
        <label for=""> Quê Quán <span class="txt_red">(*)</span></label>
        <span class="txt_red" id="error_que"></span>
        <input type="text" class="form-control" name="que"/>
      </div>
      <div class="form-group">
        <label for=""> Giới Tính <span class="txt_red">(*)</span> </label>
        <span class="txt_red" id="error_gender"></span><br>
       <input type="radio" name="gender" value="male"  />Nam <input type="radio" name="gender" value="female"  />Nữ
      </div>
      <div class="form-group">
        <label for=""> Số Diên Thoại <span class="txt_red">(*)</span></label>
        <span class="txt_red" id="error_sdt"></span>
        <input type="text" class="form-control" name="sdt"/>
      </div>
      <div>
        <input class="ab" type="button" name="" value="Submit" onclick="validform(document.forms.myform);">
        <input class="as" type="reset" name="" value="Reset">
      </div>
    </form>
  </div>
